version: '3.9'

services:

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx:/etc/nginx/conf.d           # for website config
      - /etc/letsencrypt:/etc/letsencrypt   # for ssl keys
    ports:
      - "80:80"
      - "443:443"
    networks:
      - internal_network

  db:
    image: postgres:13
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    networks:
      - internal_network

  django:
    build: ./lycaste
    volumes:
      - ./data/img:/app/main/static/img
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db
    depends_on:
      - db
    networks:
      - internal_network

  smtp:
    build: ./postfix  # Build the custom Postfix image from the Dockerfile in the postfix folder
    ports:
      - "25:25"    # SMTP port for server-to-server communication
      - "587:587"  # Submission port for client-to-server communication
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt           # for ssl keys
      - ./data/smtp/postfix:/var/spool/postfix      # For email messages
      - ./data/smtp/sasldb2:/etc/sasldb2            # For SASL user data
      - ./data/smtp/vmailbox:/etc/postfix/vmailbox  # For virtual mailbox mappings
      - ./data/smtp/vhosts:/var/mail/vhosts         # For user maildirs
    networks:
      - internal_network

networks:
  internal_network:
      driver: bridge